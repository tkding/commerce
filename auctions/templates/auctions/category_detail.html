{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ category.name }}</h2>
    {% if active_listings %}
        <ul>
            {% for listing in active_listings %}
                <li><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are no active listings in this category.</p>
    {% endif%}
{% endblock %}
